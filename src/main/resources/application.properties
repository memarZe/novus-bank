# Removed spring.config.import for .env, use environment variables instead
spring.config.import=optional:file:.env[.properties]

spring.application.name=novusbank

server.port=${PORT:8090}

spring.datasource.url=${LOCAL_DB_URL}
spring.datasource.username=${LOCAL_DB_USERNAME}
spring.datasource.password=${LOCAL_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#JWT Configuration
jwt.secret=${JWT_SECRET:dev-secret}
jwt.expiration.time=${JWT_EXPIRATION_TIME:3600000}

#Mail Configuration
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.host=smtp.gmail.com
spring.mail.port=587

#Enable TLS
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true  
spring.mail.properties.mail.smtp.starttls.required=true

password.reset.link = http://localhost:3000/reset-password?code=


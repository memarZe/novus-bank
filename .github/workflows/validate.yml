# Validate Build Only
# This workflow validates the build on every push to any branch.

name: Validate Build Only # Workflow name

on: # Workflow trigger
  push: # Trigger on push events
    branches: # Specify branches
      - "**" # All branches
jobs: # Define jobs
  build: # Build job
    runs-on: ubuntu-latest # Use latest Ubuntu runner
    steps: # Steps in the build job
      - name: Checkout code # Step: Checkout repository code
        uses: actions/checkout@v3 # Use checkout action
      - name: Set up JDK 21 # Step: Set up Java 21
        uses: actions/setup-java@v3 # Use setup-java action
        with: # Parameters for setup-java
          java-version: "21" # Set Java version to 21
          distribution: "temurin" # Use Temurin distribution
      - name: Build with Maven # Step: Build project with Maven
        run: mvn clean package -DskipTests # Run Maven build, skip tests
